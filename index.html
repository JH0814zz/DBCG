<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 명함 생성기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-container, .card-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            margin-right: 20px;
        }

        .card-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea, select {
            display: block;
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #dddddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 12px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .card {
            width: 350px;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        #logoContainer {
            text-align: center;
            margin-bottom: 10px;
        }

        #logoContainer img {
            max-width: 80px;
            max-height: 80px;
            object-fit: contain;
        }

        .info {
            text-align: center;
        }

        .info h2 {
            margin: 0;
            font-size: 24px;
            color: #333333;
        }

        .info p {
            margin: 5px 0;
            font-size: 16px;
            color: #555555;
        }

        .contact {
            text-align: center;
            font-size: 14px;
            color: #666666;
        }

        .separator {
            width: 50px;
            margin: 10px auto;
            border: none;
            border-top: 2px solid #4CAF50;
        }

        #cardSlogan {
            font-style: italic;
            color: #777777;
            text-align: center;
            font-size: 12px;
        }

        #colorPicker {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #colorPicker label {
            margin-right: 10px;
        }

        #color {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        #color::-webkit-color-swatch {
            border-radius: 50%;
            border: none;
        }

        #color::-moz-color-swatch {
            border-radius: 50%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>고급 명함 생성기</h1>
        <div class="form-container">
            <div class="form-section">
                <form id="cardForm">
                    <input type="text" id="name" placeholder="이름" required>
                    <input type="text" id="title" placeholder="직책" required>
                    <input type="text" id="company" placeholder="회사명" required>
                    <input type="file" id="logo" accept="image/*">
                    <input type="tel" id="phone" placeholder="전화번호" required>
                    <input type="email" id="email" placeholder="이메일 주소" required>
                    <textarea id="slogan" placeholder="슬로건 또는 사명 선언문"></textarea>
                    <div id="colorPicker">
                        <label for="color">명함 배경색:</label>
                        <input type="color" id="color" value="#ffffff">
                    </div>
                    <button type="button" id="generateBtn">명함 생성</button>
                </form>
            </div>
            <div class="card-section">
                <div class="card" id="businessCard">
                    <div id="logoContainer"></div>
                    <div class="info">
                        <h2 id="cardName">이름</h2>
                        <p id="cardTitle">직책</p>
                        <p id="cardCompany">회사명</p>
                    </div>
                    <hr class="separator">
                    <div class="contact">
                        <p id="cardPhone">전화번호</p>
                        <p id="cardEmail">이메일 주소</p>
                    </div>
                    <p id="cardSlogan">슬로건 또는 사명 선언문</p>
                </div>
                <button id="downloadBtn">명함 다운로드</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const company = document.getElementById('company').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const slogan = document.getElementById('slogan').value;
            const color = document.getElementById('color').value;

            document.getElementById('cardName').textContent = name;
            document.getElementById('cardTitle').textContent = title;
            document.getElementById('cardCompany').textContent = company;
            document.getElementById('cardPhone').textContent = phone;
            document.getElementById('cardEmail').textContent = email;
            document.getElementById('cardSlogan').textContent = slogan;
            document.getElementById('businessCard').style.backgroundColor = color;

            // 텍스트 색상 자동 조정
            const brightness = getBrightness(color);
            const textColor = brightness > 128 ? '#000000' : '#ffffff';
            document.getElementById('businessCard').style.color = textColor;

            const logoFile = document.getElementById('logo').files[0];
            if (logoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    document.getElementById('logoContainer').innerHTML = '';
                    document.getElementById('logoContainer').appendChild(img);
                };
                reader.readAsDataURL(logoFile);
            } else {
                document.getElementById('logoContainer').innerHTML = '';
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const card = document.getElementById('businessCard');
            
            html2canvas(card, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'business-card.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });

        function getBrightness(color) {
            const hex = color.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            return (r * 299 + g * 587 + b * 114) / 1000;
        }
    </script>
</body>
</html>
