<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 명함 생성기</title>
    <style>
        /* styles.css */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333333;
        }

        input, textarea {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 350px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 350px;
        }

        .card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            text-align: center;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            position: relative;
        }

        #logoContainer {
            margin-bottom: 10px;
        }

        #logoContainer img {
            max-width: 80px;
            height: auto;
        }

        .info {
            margin-bottom: 15px;
        }

        .info h2 {
            margin: 0;
            font-size: 26px;
            color: #333333;
        }

        .info p {
            margin: 5px 0;
            font-size: 16px;
            color: #555555;
        }

        .contact {
            margin-bottom: 15px;
        }

        .contact p {
            margin: 5px 0;
            font-size: 14px;
            color: #555555;
        }

        .separator {
            border: 0;
            border-top: 1px solid #cccccc;
            margin: 10px 0;
        }

        #cardSlogan {
            font-style: italic;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>고급 명함 생성기</h1>
        <form id="cardForm">
            <input type="text" id="name" placeholder="이름" required>
            <input type="text" id="title" placeholder="직책" required>
            <input type="text" id="company" placeholder="회사명" required>
            <input type="file" id="logo" accept="image/*">
            <input type="text" id="phone" placeholder="전화번호" required>
            <input type="email" id="email" placeholder="이메일 주소" required>
            <textarea id="slogan" placeholder="슬로건 또는 사명 선언문"></textarea>
            
            <label for="color">명함 배경색 선택:</label>
            <input type="color" id="color" value="#ffffff">

            <button type="button" id="generateBtn">명함 생성</button>
        </form>

        <div class="card" id="businessCard">
            <div id="logoContainer"></div>
            <div class="info">
                <h2 id="cardName">이름</h2>
                <p id="cardTitle">직책</p>
            </div>
            <div class="contact">
                <p id="cardPhone">전화번호</p>
                <hr class="separator">
                <p id="cardEmail">이메일 주소</p>
            </div>
            <p id="cardSlogan">슬로건 또는 사명 선언문</p>
        </div>

        <button id="downloadBtn">명함 다운로드</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
    <script>
        // script.js
        document.getElementById('generateBtn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const company = document.getElementById('company').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const slogan = document.getElementById('slogan').value;
            const color = document.getElementById('color').value;

            // 명함 정보 업데이트
            document.getElementById('cardName').textContent = name;
            document.getElementById('cardTitle').textContent = title;
            document.getElementById('cardCompany').textContent = company;
            document.getElementById('cardPhone').textContent = phone;
            document.getElementById('cardEmail').textContent = email;
            document.getElementById('cardSlogan').textContent = slogan;
            document.getElementById('businessCard').style.backgroundColor = color;

            // 로고 이미지 처리
            const logoFile = document.getElementById('logo').files[0];
            if (logoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    document.getElementById('logoContainer').innerHTML = '';
                    document.getElementById('logoContainer').appendChild(img);
                };
                reader.readAsDataURL(logoFile);
            } else {
                document.getElementById('logoContainer').innerHTML = '';
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const card = document.getElementById('businessCard');
            
            html2canvas(card, { scale: 2 }).then(canvas => { // scale을 2로 설정해 해상도 향상
                const link = document.createElement('a');
                link.download = 'business-card.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
</body>
</html>
